plugins {
    id 'de.qaware.seu.as.code.base' version '2.1.1'
    id 'de.qaware.seu.as.code.credentials' version '2.0.1'
    id 'de.qaware.seu.as.code.git' version '2.2.0'
    id 'de.qaware.seu.as.code.svn' version '2.1.1'
}

ext {
    seuRoot = 'T:'
    seuName = 'SEU as Code Template'
}

apply from: 'scripts/svn.gradle'
apply from: 'scripts/git.gradle'

repositories {
    flatDir { dirs 'repo' }
  	maven {
  		url 'https://dl.bintray.com/seu-as-code/maven'
  	}
}

dependencies {
    seuac 'org.codehaus.groovy.modules.scriptom:scriptom:1.6.0'
    seuac 'com.h2database:h2:1.4.188'

    home 'de.qaware.seu.as.code:seuac-home:2.0.0'
    software 'de.qaware.seu.as.code:seuac-environment:2.0.0'

    // software 'org.apache.ant:apache-ant:1.9.4'
    // software 'org.apache.maven:apache-maven:3.3.3'
    // software 'org.apache.tomcat:apache-tomcat8:8.0.24'
    // software 'io.github.msysgit:git:1.9.5'
    // software 'org.gradle:gradle:2.5'
    // software 'org.groovy-lang:groovy:2.4.4'
    // software 'org.jruby:jruby:1.7.21'
    // software 'org.scala-lang:scala:2.11.7'

}

seuAsCode {
    seuHome = seuRoot
    projectName = seuName
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}
